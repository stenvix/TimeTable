{% extends 'base.html' %}
{% from 'marcos.html' import render_field %}
{% block content %}
    <div class="col-lg-4 col-md-6 col-sm-10 col-xs-10  col-lg-offset-4 col-md-offset-3  col-centered">
        <div class="row-centered row">
            <form method="post" action="{{ url_for('login') }}">
                {{ form.csrf_token }}
                {{ form.hidden_tag() }}
                {{ render_field(form.username) }}
                {{ render_field(form.password) }}
                <input type="hidden" name="next" value="{{ request.referrer }}">
{#                <div class="checkbox">#}
{#                    <label>#}
{#                        <input type="checkbox"> Check me out#}
{#                    </label>#}
{#                </div>#}
                <button type="submit" class="btn btn-primary btn-group-justified">Ввійти</button>
            </form>
        </div>
    </div>
{% endblock %}
