{% extends 'base.html' %}
{% block content %}
    <div class="col-lg-4 col-md-6 col-sm-8 col-xs-10  col-lg-offset-4 col-md-offset-3 col-sm-offset-2 col-xs-offset-1 col-centered">
        <div class="row-centered row">
            <form method="post" action="{{ url_for('login') }}">
                {{ form.csrf_token }}
                {{ form.hidden_tag() }}
                <div class="form-group">
                    <label>{{ form.username.label }}</label>
                    {{ form.username( class="form-control",placeholder="Введіть ваш логін") }}
                </div>
                <div class="form-group">
                    <label>{{ form.password.label }}</label>
                    {{ form.password(class='form-control',placeholder='Введіть ваш пароль') }}
                </div>
                <input type="hidden" name="next" value="{{ request.referrer }}">
{#                <div class="checkbox">#}
{#                    <label>#}
{#                        <input type="checkbox"> Check me out#}
{#                    </label>#}
{#                </div>#}
                <button type="submit" class="btn btn-primary btn-group-justified">Ввійти</button>
            </form>
        </div>
    </div>
{% endblock %}
